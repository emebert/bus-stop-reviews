<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bus stop reviews</title>
<link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>
<body>
	<h1>Bus Stop Reviews by Neighborhood</h1>
	<p>These reviews are grouped by neighborhood. Select a neighborhood
		below to access bus stops from that neighborhood.</p>
	<div class="my-list">
		<ul>
			<li th:each="currentBusStop: ${orange}"><a
				th:href="@{/busStop(id=${currentBusStop.id})}"
				th:text="${currentBusStop.name}"></a></li>
		</ul>
	</div>
</body>
</html>
