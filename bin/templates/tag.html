
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tag</title>
<link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>
<body>
	<div class="my-list">

		<a th:href="@{/neighborhood(busStop=${green})}">Return to Home</a>

		<h1>Bus Stops By Neighborhood</h1>
		<ul type="1.">
			<li th:each="currentBusStop: ${tag.busStop}"><a
				th:href="@{/busStop(id=${currentBusStop.id})}"
				th:text="${currentBusStop.name}" /></a></li>
		</ul>
	</div>
</body>
</html>
